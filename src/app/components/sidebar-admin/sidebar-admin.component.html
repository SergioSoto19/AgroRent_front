  <div class="wrapper">

    <div class="container ">

      <form class="row g-3 mt-3 " [formGroup]="formRegiMachy" id="frmRcursoOne" (submit)="onSubmit()">

        <div class="group col-6">
          <input type="text" formControlName="nombre" class="ctom-imput" id="nombre" required="" autocomplete="off">
          <label for="nombre"> Nombre</label>

          <div class="alert alert-danger"
            *ngIf="formRegiMachy.controls['nombre'].invalid && formRegiMachy.controls['nombre'].touched">
            <div *ngIf="formRegiMachy.controls['nombre'].errors?.['required']">El nombre es obligatoio </div>
            <div *ngIf="formRegiMachy.controls['nombre'].errors?.['pattern']">No seaceptan numeros
            </div>
          </div>

        </div>

        <div class="group col-6">
          <input type="text" name="descripcion" class="ctom-imput" required="" id="descripcion">
          <label for="descripcion"> Descripcion</label>
        </div>

        <div class="group col-6">
          <input type="text" name="placa" class="ctom-imput" required="" id="placa">
          <label for="placa"> Placa maquina (opcional) </label>
        </div>

        <div class="group col-6">
          <input type="text" name="modelo" class="ctom-imput" required="" id="model">
          <label for="modelo"> Modelo de Maquina (opcional) </label>
        </div>

        <div class="group col">
          <input type="text" name="precio" class="ctom-imput" required="" id="precio">
          <label for="precio"> Precio por hora </label>
        </div>

      </form>
      <div>
        {{formRegiMachy.status}}
      </div>


      <div class="mt-3">
        <button type="button" class="btn btn-secondary mx-5" data-bs-dismiss="modal">cerrar</button>
        <button type="submit" form="frmRcursoOne" class="btn btn-success"
          [disabled]="!formRegiMachy.valid">Registrate</button>
      </div>



    </div>
  </div>


</body>
