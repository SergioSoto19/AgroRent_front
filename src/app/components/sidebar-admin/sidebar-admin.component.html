  <div class="wrapper">

    <div class="container ">

      <form class="row g-3 mt-3 " [formGroup]="formRegiMachy" id="frmRcursoOne" (submit)="onSubmit()">
        <div class="group col-6">
          <input type="text" formControlName="nombreMaquina" class="ctom-imput" id="nombre" required="" autocomplete="off">
          <label for="nombre"> Nombre</label>

           
          <div class="alert alert-danger"
            *ngIf="formRegiMachy.controls['nombreMaquina'].invalid && formRegiMachy.controls['nombreMaquina'].touched">
            <div *ngIf="formRegiMachy.controls['nombreMaquina'].errors?.['required']">El nombre es obligatoio </div>
            <div *ngIf="formRegiMachy.controls['nombreMaquina'].errors?.['pattern']">No seaceptan numeros</div>
          </div>
          
        </div>
       
        <div class="group col-6">
          <input type="text" formControlName="descripcion" class="ctom-imput" required="" id="descripcion"
            autocomplete="off">
          <label for="descripcion"> Descripcion</label>
        
          <div class="alert alert-danger"
            *ngIf="formRegiMachy.controls['descripcion'].invalid && formRegiMachy.controls['descripcion'].touched ">
            <div *ngIf="formRegiMachy.controls['descripcion'].errors?.['required']">El nombre es obligatoio </div>
          </div>
        </div>
  

        <div class="group col-6">
          <input type="text" formControlName="placa" class="ctom-imput" required="" id="placa" autocomplete="off">
          <label for="placa"> Placa maquina (opcional) </label>
           
          <div class="alert alert-danger"
            *ngIf="formRegiMachy.controls['placa'].invalid && formRegiMachy.controls['placa'].touched ">
            <div *ngIf="formRegiMachy.controls['placa'].errors?.['required']">El nombre es obligatoio </div>
          </div>

        </div>

     
        <div class="group col-6">
          <input type="text"formControlName="modelo"  class="ctom-imput" required="" id="model"
            autocomplete="off">
          <label for="modelo"> Modelo de Maquina (opcional) </label>

           
          <div class="alert alert-danger"
            *ngIf="formRegiMachy.controls['modelo'].invalid && formRegiMachy.controls['modelo'].touched ">
            <div *ngIf="formRegiMachy.controls['modelo'].errors?.['required']">El nombre es obligatoio </div>
          </div>
        
        </div>
                
        <div class="group col">
          <input type="text" formRegiMachy.controls="precio" class="ctom-imput" required="" id="precio" autocomplete="off">
          <label for="precio"> Precio por hora </label>
           
          <div class="alert alert-danger"
            *ngIf="formRegiMachy.controls['precio'].invalid && formRegiMachy.controls['precio'].touched  ">
            <div *ngIf="formRegiMachy.controls['precio'].errors?.['required']">El nombre es obligatoio </div>
          </div>
        </div>

      </form>
      <div>
        {{formRegiMachy.status}}
      </div>


      <div class="mt-3">
        <button type="button" class="btn btn-secondary mx-5" data-bs-dismiss="modal">cerrar</button>
        <button type="submit" form="frmRcursoOne" class="btn btn-success"
          [disabled]="!formRegiMachy.valid">Registrate</button>
      </div>



    </div>
  </div>


</body>
