<body>

  <div class="wrapper">

    <div class="content-title ">
      <br>
      <h3 class="d-flex justify-content-center">Registro Maquinaria</h3>
      <br>
    </div>

    <form class="row g-3 mt-3 " [formGroup]="formRegiMachy" id="frmRcursoOne" (submit)="onSubmit()">
      <!--(submit)="onSubmit()" -->


      <div class="col-md-7 m-3">
        <ngx-dropzone (change)="onSelect($event)">

          <ngx-dropzone-label>Arrastra las imagenes o haz click aqui </ngx-dropzone-label>
          <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
            [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-image-preview>
        </ngx-dropzone>

        <div>
          <!-- <button (click)="addMachinery() "> imagenes </button> -->
          <!-- src="/assets/image/login.jpg" -->
        </div>

      </div>

      <div class="group col-4 m-4">

     
          <input type="text" formControlName="nombreMaquina" class="ctom-imput" id="nombre" required="" autocomplete="off">
          <label for="nombre"> Nombre (titulo de maquina)</label>

           
          <div class="alert alert-danger"
            *ngIf="formRegiMachy.controls['nombreMaquina'].invalid && formRegiMachy.controls['nombreMaquina'].touched">
            <div *ngIf="formRegiMachy.controls['nombreMaquina'].errors?.['required']">El nombre es obligatoio </div>
            <div *ngIf="formRegiMachy.controls['nombreMaquina'].errors?.['pattern']">No seaceptan numeros</div>
          </div>
        
        
  

      <div class="row mt-3">
        <div class="group col">
          <input type="text" formControlName="descripcion" class="ctom-imput" required="" id="descripcion"
          autocomplete="off">
        <label for="descripcion"> Descripcion</label>

        <div class="alert alert-danger"
          *ngIf="formRegiMachy.controls['descripcion'].invalid && formRegiMachy.controls['descripcion'].touched ">
          <div *ngIf="formRegiMachy.controls['descripcion'].errors?.['required']">El nombre es obligatoio </div>
        </div>

        </div>
      </div>

       
        <div class="row mt-3">
          <div class="group col">
            <input type="text"  class="ctom-imput" required="" id="placa" autocomplete="off">
            <label for="placa"> Placa maquina (opcional) </label>
          </div>


        </div>
        
      </div>
 

      <div class="group col-6 mx-3">
        <input type="text"  class="ctom-imput" required="" id="model" autocomplete="off">
        <label for="modelo"> Modelo de Maquina (opcional) </label>


      </div>


      <div class="group col-5  ">
        <select id="categoria" formControlName="categoria" class="ctom-imput">
          <option value="" disabled>categoria</option>
          <option value="Tractores">Tractores</option>
          <option value="Cosechadoras">Cosechadoras</option>
          <option value="riego">Equipos de riego</option>
          <option value="construcción agrícola">Construcción agrícola</option>
        </select>

         <div class="alert alert-danger"
            *ngIf="formRegiMachy.controls['categoria'].invalid && formRegiMachy.controls['categoria'].touched">
            <div *ngIf="formRegiMachy.controls['categoria'].errors?.['required']">campo
                obligatoio </div>
        </div> 
      </div> 



      <div class="group col-6 mx-3">

        <input type="text" formControlName="precio" class="ctom-imput" required="" id="precio"
          autocomplete="off">
        <label for="precio"> Precio por hora </label>

        <div class="alert alert-danger"
          *ngIf="formRegiMachy.controls['precio'].invalid && formRegiMachy.controls['precio'].touched  ">
          <div *ngIf="formRegiMachy.controls['precio'].errors?.['required']">precio requerido </div>
        </div>

      </div>
       

    </form>
    <div class="m-3">
      {{formRegiMachy.status}}
    </div>


    <div class="mt-3">
      <button type="button" class="btn btn-secondary mx-5" data-bs-dismiss="modal">cerrar</button>
      <button type="submit" form="frmRcursoOne" class="btn btn-success"
        [disabled]="!formRegiMachy.valid">Registrate</button>
    </div>
    <br>  <!-- mala prac-->
  

  </div>


</body>
