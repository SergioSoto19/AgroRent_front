<body>
    <!-- <div class="container"> -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4  g-3 p-4" >
            <div class="col px-3" *ngFor="let maquinaria of res" >

                <div class="card shadow-sm">
                   <img [src]="maquinaria.path ? '/assets/image/Ima pruega de registros/Maquinarias/'+ maquinaria.path[0] : '/assets/image/no foto1.jpg'" alt="{{maquinaria.nombre_maquina}}" class="d-block w-100">
                    <div class="card-body px-5">
                        <h5 class="card-title">{{maquinaria.nombre_maquina}}</h5> <!--titulo  -->

                        <p class="card-text"> precio hora: {{maquinaria.precio_hora}}</p> <!--precio  -->

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a [routerLink]="'/machinery-info/' + maquinaria.id_maquinaria" class="btn btn-primary">Detalles</a>
                            </div>
                        </div>
                    </div>

                    
                </div>
            </div>


            


        </div>

    <!-- </div> -->
</body>
