<body>

    <main>
        <div class="container">

            <div class="row">
                <!-- <img src="/assets/image/welcom.jpg" alt="" style="max-width: 100%; max-height: 100%;"> -->
                <div class="col-md-6 order-md-1 ">
                    <!-- <div class="col-md-6 order-md-1 " style="background-color: rgba(239, 22, 22, 0.901);"> -->



                    <div style=" background-color: rgb(255, 255, 255); height: 450px; "
                        class="d-flex justify-content-center p-5">
                        <!-- <img src="/assets/image/welcom.jpg" alt="" style="max-width: 100%; max-height: 100%;"> -->

                        <div id="carouselExample" class="carousel  carousel-dark slide" data-bs-ride="carousel">

                            <div class="carousel-indicators indicador-negro mt-5 ">
                                <button type="button" *ngFor="let imagePath of maquinaria.path; let i = index"
                                    [attr.data-bs-target]="'#carouselExample'" [attr.data-bs-slide-to]="i"
                                    [class.active]="i === 0"></button>
                            </div>

                            <div class="carousel-inner" style="background-color: rgb(255, 255, 255); width: 100%;  ">






                                <div class="carousel-item" *ngFor="let imagePath of maquinaria.path; let first = first"
                                    [class.active]="first" style="background-color: blueviolet;">
                                    <!-- <img [src]="imagePath" class="d-block w-100" [alt]="'Slide ' + first"> -->
                                    <img [src]="imagePath" class="d-block mx-auto" [alt]="'Slide ' + first"
                                        style="max-width: 100%; max-height: 100%;">
                                </div>


                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" ariahidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>


                <div class="col-md-6 order-md-2" style="background-color: rgb(42, 165, 165);">
                    <H2>{{ maquinaria.nombre_maquina}}</H2>
                    <p class="lead">{{ maquinaria.descripcion_maquina }}</p>
                    <p class="lead precio">{{ maquinaria.precio_hora | currency:'$':'symbol':'1.0-0' }}</p>
                    <p class="lead" *ngIf="maquinaria.modelo_maquina">{{ maquinaria.modelo_maquina }}</p>
                    <!--muestra si no esta vacio -->

                    <div class="d-grid grap-3 col-10 mx-auto ">
                        <button type="button" class="btn btn-primary">Reservar</button>
                        <!--(click)="selectStudent(estudiante);" -->
                    </div>

                </div>

                <div class="col-md-12 order-md-3" >
                    
                    <full-calendar [options]="calendarOptions"></full-calendar>
                    
                
                </div>






            </div>


        </div>
    </main>
</body>
